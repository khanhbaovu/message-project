<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/721cf2e4ae.js" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>

    <div class="message-input">
      <h3>Send A Message:</h3>
      <input type="text" id="input" placeholder="Your Message"><br>
      <button type="button" name="button">Submit</button>
    </div>

    <div class="message-output">
      <div class="output">
        <h3>The Last Message:</h3>
        <p id="ouput">Hello User!</p>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
